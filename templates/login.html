<!DOCTYPE html>
<html>
<head>
    <title>login</title>
</head>
<body>
<h1>login</h1>
<form method="post">
<table>
    <tr>
        <td>username:</td>
        <td><input type="input" name="username"></td>
    </tr>
    <tr>
        <td>password:</td>
        <td><input type="password" name="password"></td>
    </tr>
</table>
<button>submit</button>
<div class = "error">
<h2>{{ error }}</h2>
</div>
</form>
<h5><a href="/signup">not a user ?</a></h5>
</body>
</html>
